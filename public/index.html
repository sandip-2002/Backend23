<!DOCTYPE html>
<html>
<head>
<style>
body{
   font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}
* {box-sizing: border-box}
input[type=text], input[type=password],input[type=email] {
   width: 100%;
   font-size: 28px;
   padding: 15px;
   margin: 5px 0 22px 0;
   display: inline-block;
   border: none;
   background: #f1f1f1;
}
label{
   font-size: 15px;
}
input[type=text]:focus, input[type=password]:focus,input[type=email]:focus {
   background-color: #ddd;
   outline: none;
}
hr {
   border: 1px solid #f1f1f1;
   margin-bottom: 25px;
}
button {
   font-size: 18px;
   font-weight: bold;
   background-color: rgb(10, 119, 13);
   color: white;
   padding: 14px 20px;
   margin: 8px 0;
   border: none;
   cursor: pointer;
   width: 100%;
   opacity: 0.9;
}
button:hover {
   opacity:1;
}
.formContainer {
   padding: 16px;
}
.formContainer p{
   font-size: 28px;
}
</style>
<body>
<form>
<div class="formContainer">
<h1>Sign Up Form</h1>
<hr>
<label for="name"><b>Name</b></label>
<input type="text" placeholder="Enter your name" name="name" required>
<br><br>
<label for="email"><b>Email</b></label>
<input type="email" placeholder="Enter Email" name="email" required>
<br><br>
<label for="password"><b>Password</b></label>
<input type="password" placeholder="Enter Password" name="password" required>
<br><br>
<label for="confirmPassword"><b>confirmPassword</b></label>
<input type="password" placeholder="confirm Password" name="confirmPassword"
required>
<label>
<input type="checkbox" checked="checked" name="remember" style="margin-bottom: 15px"> Remember me
</label>
<p>By creating an account you agree to our <a href="#"
style="color:dodgerblue">Terms & Privacy</a><p>
<div>
<!-- <button type="button" class="cancel">Cancel</button> -->
<button title="submitBtn" type="submit" class="signup">Sign Up</button>
</div>
</div>
</form>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    let btn=document.querySelector('button[type="submit"]');
    btn.addEventListener('click',async(e)=>{
        e.preventDefault();

        let name=document.querySelector('input[type="text"]').value;
        let email=document.querySelector('input[type="email"]').value;
        let password=document.querySelector('input[name="password"]').value;
        let confirmPassword=document.querySelector('input[name="password"]').value;
        let resp=await axios.post('/auth/signup',{name,email,password,confirmPassword});
        console.log(resp);
    })
</script>
</body>
</html>
